<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!--   <meta http-equiv="X-UA-Compatible" content="ie=edge">  -->
    <title>Dog API Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog API</h1>
        <hr />    
        <form id="js-pick-options" class="pickOptions">
            <h2>Love dogs?   See some pictures!</h2>
            <p>Pick an option:</p>
            <input  id="option1" type="radio" name="options"  value="anyBreed">
            <label for="option1">I want to see lots of dogs.</label><br />
            <input  id="option2" type="radio" name="options"  value="specificBreed">
            <label for="option2">I want to see a picture of a specific breed.</label>
        </form>
        <hr />
        <div id="js-any-breed" class="anybreed hidden">
            <form id="js-form-any-breed">
                <label for="numberOfDogs">How many doggy pictures do you want to see? (up to 50):
                    <input type="number" id="numberOfDogs" name="numberOfDogs" class="js-number-of-dogs" min="1" max="50" value="3" required>
                </label>
                <input type="submit" value="Get your pictures!">
            </form>
            <div id="js-slider-any-breed" class="slider hidden">
                    <ul id="js-slides-any-breed" class="slides">
    <!--                 put the image(s) here       -->
                    </ul>
            </div>
        </div>
        <div id="js-specific-breed" class="hidden">
            <form id="js-form-specific-breed">
                <label for="search-term">Enter the dog type to search for:</label>
                <input type="text" title="Sorry. This site only understands English." name="search-term" id="js-breed-list" minlength="1" maxlength="30" pattern="^[a-zA-Z -]+$">
                <input type="submit" value="Get your picture!">
            </form>
            <p id="js-error-message" class="error-message"></p>
            <div id="js-slider-specific-breed" class="slider hidden">
                <ul id="js-slides-specific-breed" class="slides">
<!--                 put the image here       -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
